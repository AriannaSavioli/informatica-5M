<form action="{{ url_for('add_entries') }}" method="post">
    <h2>Add New Room</h2>
    <label for="numero">Room Number:</label>
    <input type="text" id="numero" name="numero" required>
    
    <label for="tipo">Room Type:</label>
    <input type="text" id="tipo" name="tipo" required>
    
    <label for="disponibile">Available:</label>
    <select id="disponibile" name="disponibile">
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
    
    <label for="prezzo">Price:</label>
    <input type="number" id="prezzo" name="prezzo" step="0.01" required>
    
    <label for="numero_posti">Number of Beds:</label>
    <input type="number" id="numero_posti" name="numero_posti" required>
    
    <button type="submit">Add Room</button>
</form>
